<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Redirección M3U8</title>

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4657042320327960"
            crossorigin="anonymous"></script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_TRACKING_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GA_TRACKING_ID');
    </script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 90%;
            max-width: 400px;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #444;
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ad-box {
            width: 100%;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="loader"></div>

        <h2 id="countdown">Cargando contenido...</h2>

        <!-- ANUNCIO DE ADSENSE -->
        <div class="ad-box">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-4657042320327960"
                data-ad-slot="1181858682"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
        </div>

        <button id="redirectBtn">Redirigir ahora</button>
    </div>

    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});

        let countdown = 7;
        const countdownEl = document.getElementById('countdown');
        const redirectBtn = document.getElementById('redirectBtn');

        const timer = setInterval(() => {
            countdown--;
            countdownEl.textContent = `Redirigiendo en ${countdown} segundos...`;

            if (countdown <= 3) {
                redirectBtn.style.display = 'block';
            }

            if (countdown <= 0) {
                clearInterval(timer);
                performRedirect();
            }
        }, 1000);

        redirectBtn.addEventListener('click', () => {
            clearInterval(timer);
            performRedirect();
        });

        function performRedirect() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");

            if (!id) {
                document.body.innerHTML = "<h3>Error: falta el parámetro ?id=</h3>";
                return;
            }

            const apiUrl = `https://my-event-worker.per-405.workers.dev/${id}`;

            fetch(apiUrl)
                .then(r => r.json())
                .then(data => {
                    if (data.m3u8_link) {
                        window.location.href = data.m3u8_link;
                    } else {
                        document.body.innerHTML = "<h3>Error: m3u8_link no encontrado</h3>";
                    }
                })
                .catch(err => {
                    document.body.innerHTML = `<h3>Error: ${err.message}</h3>`;
                });
        }
    </script>
</body>
</html>
